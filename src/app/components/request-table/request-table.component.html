<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container">
    <div class="navbar-translate">
      <a class="navbar-brand" href="/index"
        ><span class="arrows-1_minimal-left">Back</span></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#example-navbar-primary"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-bar bar1"></span>
        <span class="navbar-toggler-bar bar2"></span>
        <span class="navbar-toggler-bar bar3"></span>
      </button>
    </div>
  </div>
</nav>
<div class="container">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th class="text-center">Name</th>
          <th class="text-center">Number</th>
          <th class="text-center">Email</th>
          <th class="text-center">Qty</th>
          <th class="text-center">Address Line</th>
          <th class="text-center">Country</th>
          <th class="text-center">City</th>
          <th class="text-center">Zip</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of requests">
          <td class="text-center">{{ row.name }}</td>
          <td class="text-center">{{ row.contactNumber }}</td>
          <td class="text-center">{{ row.emailAddress }}</td>
          <td class="text-center">{{ row.requestQty }}</td>
          <td class="text-center">{{ row.addressLine }}</td>
          <td class="text-center">{{ row.country }}</td>
          <td class="text-center">{{ row.city }}</td>
          <td class="text-center">{{ row.zip }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
